<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title> 
                <h:outputStylesheet name="css/styles.css"/>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="150" transient="false" resizable="true" closable="true" collapsible="true">
                    <p:panelGrid columns="3" style="margin-left: 250px">  
                        <h:form>
                                <p:commandLink id="ajax" actionListener="#{loginBean.creater()}">
                                    <h:outputText value="Go to create retenue" />
                                </p:commandLink>
                        </h:form>              
                        <h:form>  
                                    <p:growl id="messages"/> 
                                    <p:menubar>
                                        <p:menuitem value="Accueil" url="http://www.primefaces.org" icon="ui-icon-close" /> 
                                        
                                        <p:menuitem value="Retenues" url="http://www.primefaces.org" icon="ui-icon-close" /> 
                                        
                                        <p:menuitem value="Transports" outcome="/retenue/List.xhtml" action="/retenue/List.xhtml" icon="ui-icon-close" />  

                                        <p:submenu label="Commissions" icon="ui-icon-gear">
                                            <p:menuitem value="Détail" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                                            <p:menuitem value="Récapitulatif" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                                            <p:menuitem value="Synthese" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                                        </p:submenu>
                                        
                                        <p:submenu label="Gestion" icon="ui-icon-gear">
                                            <p:menuitem value="Chargement des Emissions" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                                            <p:menuitem value="Calculs et Versement" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                                            <p:menuitem value="Cloture d'un exercise" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                                        </p:submenu>
                                        
                                        <p:submenu label="Parametrage" icon="ui-icon-gear">
                                            <p:menuitem value="Type de retenue" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                                            <p:menuitem value="Type de transport" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                                            <p:menuitem value="Type de réclamation" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                                            <p:menuitem value="Conseiller" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                                            <p:menuitem value="Classification par mode de paiement" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                                            <p:menuitem value="Utilisateur" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                                            <p:menuitem value="Droit d'accès utilisateur" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                                        </p:submenu> 
                                    </p:menubar>
                                </h:form> 
                              <h:form>
                                <p:commandLink id="ajax" actionListener="#{loginBean.logout()}">
                                    <h:outputText value="Déconnexion" />
                                </p:commandLink>
                              </h:form>  
                    </p:panelGrid>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                  
                </p:layoutUnit>
 

                <p:layoutUnit position="center">
                    <p:fieldset legend="Retenue -> Page De Création" toggleable="true" toggleSpeed="500"> 
                        <p:fieldset legend="Création d'Une Retenue Pour Un Conseiller" toggleSpeed="500"> 
                           <h:form>  
                               <p:panelGrid columns="7" style="margin-left: 200px"> 
                                <h:outputText value="Conseiller :" />
                                <p:selectOneMenu>
                                  <f:selectItem itemLabel="Select One" itemValue="" /> 
                                  <f:selectItem itemLabel="#" itemValue="1" /> 
                                  <f:selectItem itemLabel="#" itemValue="2" /> 
                                </p:selectOneMenu>
                                <h:outputText value=" " />
                                <h:outputText value=" " />
                                <h:outputText value="Type Retenue : " />
                                 <p:selectOneMenu>
                                  <f:selectItem itemLabel="Select One" itemValue="" /> 
                                  <f:selectItem itemLabel="#" itemValue="1" /> 
                                  <f:selectItem itemLabel="#" itemValue="2" /> 
                                </p:selectOneMenu>
                                <h:outputText value="Observations" />
                                
                                <h:outputText value="Montant à imputer :" />
                                <p:inputNumber id="input2"  symbol=" FCFA" symbolPosition="s" decimalSeparator="," thousandSeparator=".">  
                                </p:inputNumber>  
                                <h:outputText value=" " />
                                <h:outputText value=" " />
                                <h:outputText value="Mensualité :" />
                                <p:inputNumber id="input"/>   
                                <h:inputTextarea value="textarea" /> 
                                <h:outputText value="Jour :" />
                                <p:calendar id="mask2"  pattern="dd/MM/yyyy" mask="true" mindate="11/9/16" maxdate="24/9/16" />
                                
                                <h:outputText value=" " />
                                <h:outputText value=" " />
                                <h:outputText value="Mois :" />
                                <p:calendar id="mask"  pattern="MM/yyyy" mask="true" mindate="11/9/16" maxdate="24/9/16"/>
                                <h:outputText value=" " />
                                
                                <h:outputText value=" " />
                                <h:outputText value=" " />
                                <p:commandButton value="Enregistrer"  action="#{loginBean.login()}" ajax="false" />
                                <p:commandButton value="Annuler"  action="#{loginBean.login()}" ajax="false" /> 
                                <h:outputText value=" " />
                                <h:outputText value=" " />
                                <h:outputText value=" " /> 
                           </p:panelGrid>    
                          </h:form>      
                        </p:fieldset>
                    </p:fieldset>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
