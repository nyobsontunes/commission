<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRetenueDetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRetenueDetailLabel_numeroOrdre}" for="numeroOrdre" />
                    <h:inputText id="numeroOrdre" value="#{retenueDetailController.selected.numeroOrdre}" title="#{bundle.EditRetenueDetailTitle_numeroOrdre}" required="true" requiredMessage="#{bundle.EditRetenueDetailRequiredMessage_numeroOrdre}"/>
                    <h:outputLabel value="#{bundle.EditRetenueDetailLabel_dateOrdreRetenue}" for="dateOrdreRetenue" />
                    <h:inputText id="dateOrdreRetenue" value="#{retenueDetailController.selected.dateOrdreRetenue}" title="#{bundle.EditRetenueDetailTitle_dateOrdreRetenue}" required="true" requiredMessage="#{bundle.EditRetenueDetailRequiredMessage_dateOrdreRetenue}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditRetenueDetailLabel_montantARetenir}" for="montantARetenir" />
                    <h:inputText id="montantARetenir" value="#{retenueDetailController.selected.montantARetenir}" title="#{bundle.EditRetenueDetailTitle_montantARetenir}" />
                    <h:outputLabel value="#{bundle.EditRetenueDetailLabel_montantRetenue}" for="montantRetenue" />
                    <h:inputText id="montantRetenue" value="#{retenueDetailController.selected.montantRetenue}" title="#{bundle.EditRetenueDetailTitle_montantRetenue}" />
                    <h:outputLabel value="#{bundle.EditRetenueDetailLabel_codeUtilisateur}" for="codeUtilisateur" />
                    <h:inputText id="codeUtilisateur" value="#{retenueDetailController.selected.codeUtilisateur}" title="#{bundle.EditRetenueDetailTitle_codeUtilisateur}" required="true" requiredMessage="#{bundle.EditRetenueDetailRequiredMessage_codeUtilisateur}"/>
                    <h:outputLabel value="#{bundle.EditRetenueDetailLabel_dateValidation}" for="dateValidation" />
                    <h:inputText id="dateValidation" value="#{retenueDetailController.selected.dateValidation}" title="#{bundle.EditRetenueDetailTitle_dateValidation}" required="true" requiredMessage="#{bundle.EditRetenueDetailRequiredMessage_dateValidation}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditRetenueDetailLabel_observation}" for="observation" />
                    <h:inputText id="observation" value="#{retenueDetailController.selected.observation}" title="#{bundle.EditRetenueDetailTitle_observation}" />
                    <h:outputLabel value="#{bundle.EditRetenueDetailLabel_cloturer}" for="cloturer" />
                    <h:inputText id="cloturer" value="#{retenueDetailController.selected.cloturer}" title="#{bundle.EditRetenueDetailTitle_cloturer}" required="true" requiredMessage="#{bundle.EditRetenueDetailRequiredMessage_cloturer}"/>
                    <h:outputLabel value="#{bundle.EditRetenueDetailLabel_typeRetenue}" for="typeRetenue" />
                    <h:selectOneMenu id="typeRetenue" value="#{retenueDetailController.selected.typeRetenue}" title="#{bundle.EditRetenueDetailTitle_typeRetenue}" required="true" requiredMessage="#{bundle.EditRetenueDetailRequiredMessage_typeRetenue}">
                        <f:selectItems value="#{typeRetenueController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditRetenueDetailLabel_retenue}" for="retenue" />
                    <h:selectOneMenu id="retenue" value="#{retenueDetailController.selected.retenue}" title="#{bundle.EditRetenueDetailTitle_retenue}" required="true" requiredMessage="#{bundle.EditRetenueDetailRequiredMessage_retenue}">
                        <f:selectItems value="#{retenueController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{retenueDetailController.update}" value="#{bundle.EditRetenueDetailSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRetenueDetailViewLink}"/>
                <br />
                <h:commandLink action="#{retenueDetailController.prepareList}" value="#{bundle.EditRetenueDetailShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRetenueDetailIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
